services:
  # Servicio de desarrollo con hot reload
  dev:
    image: node:20-alpine
    container_name: astro-dev
    working_dir: /app
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # Servicio de producci√≥n con Nginx
  prod:
    build: .
    container_name: astro-prod
    ports:
      - "8080:80"
    profiles:
      - production
